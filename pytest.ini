[pytest]
# Configuration pytest pour le projet

# Dossiers à tester
testpaths = tests

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --log-level=ERROR
    
# Marqueurs personnalisés
markers =
    slow: marque les tests lents (deselect with '-m "not slow"')
    integration: tests d'intégration (deselect with '-m "not integration"')
    unit: tests unitaires
    auth: tests d'authentification
    profiles: tests de profils
    products: tests de produits
    orders: tests de commandes
    payments: tests de paiements

# Patterns de fichiers de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options de couverture
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
