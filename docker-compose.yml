services:
  db:
    image: postgres:14-alpine
    container_name: marketplace_db
    environment:
      POSTGRES_DB: marketplace_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d marketplace_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: marketplace_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:admin@db:5432/marketplace_db
      SECRET_KEY: change_me_for_prod_32_chars_minimum_secret
      DEBUG: "true"
      API_V1_PREFIX: /api/v1
      SKIP_EMAIL_VERIFICATION: "true"
      FRONTEND_URL: http://localhost:5173
      ALLOWED_ORIGINS: http://localhost:5173,http://127.0.0.1:5173,http://localhost,http://127.0.0.1
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      MAIL_FROM: ""
    ports:
      - "8000:8000"
    volumes:
      - uploads_data:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: marketplace_frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  postgres_data:
  uploads_data:
