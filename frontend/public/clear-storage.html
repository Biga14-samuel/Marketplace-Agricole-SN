<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettoyage du localStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .success {
            color: #10b981;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">✓</div>
        <h1>localStorage nettoyé</h1>
        <p>Tous les tokens d'authentification ont été supprimés.</p>
        <button onclick="window.location.href='/'">Retour à l'accueil</button>
    </div>

    <script>
        // Nettoyer le localStorage
        localStorage.clear();
        sessionStorage.clear();
        
        console.log('✅ localStorage et sessionStorage nettoyés');
        
        // Redirection automatique après 2 secondes
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
    </script>
</body>
</html>
